<div class="container my-container">
 <div class="page-canvas">
  <h2>Login</h2>
  <div class="alert alert-error" style="display:none;">
  </div>

  <form class="form-customer-sign-up">
    <div>
            <label class="control-label" for="inputEmail">Email</label>
        <input type="text" class="form-control my-sign-in-input" id="inputEmail">
            <label class="control-label" for="inputPassword">Password</label>
        <input type="password" class="form-control my-sign-in-input" id="inputPassword">
        <button type="submit" class="btn my-btn" id="loginButton">Sign in</button>
    </div>

  </form>
 </div>
</div>
