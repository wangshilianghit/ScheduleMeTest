<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul class="nav nav-tabs">
                <li><a href="#employee_settings" data-toggle="tab">employee settings</a></li>
                <li><a href="#service_settings" data-toggle="tab">service settings</a></li>
                <li><a href="#calendar_settings" data-toggle="tab">calendar settings</a></li>
                <li><a href="#view_analytics" data-toggle="tab">view analytics</a></li>
                <li><a href="#generate_tokens" data-toggle="tab">generate tokens</a></li>
            </ul>
            <!-- /nav-tabs -->
            <!-- tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="employee_settings">
                    <div class="container">
                        <div class="well">
                            add/remove employee
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="service_settings">
                    <div class="container">
                        <div class="well">
                            add/remove service
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="calendar_settings">
                    <div class="container">
                        <div class="well">
                            set time size
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="view_analytics">
                    <div class="container">
                        <div class="well">
                            view analytics
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="generate_tokens">
                    <div class="container">
                        <div class="well">
                            <form class="form-horizontal" role="form" action="/generateToken" method="post">
                                <div class="form-group">
                                    <label for="customerEmail" class="col-sm-2 control-label">Customer Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="customerEmail" name="customerEmail">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Generate Token</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /column -->
    </div>
    <!-- /row -->
</div>
