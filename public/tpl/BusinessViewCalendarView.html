<div class="container my-container" id="subcontent-anchor">
        <h3>Add a new appointment</h3>

            <div class="container">
        <form class="form-customer-sign-up container">
            <label>First Name</label>
            <input type="text" class="form-control my-input add-timeslot" id="customerFirstName">
            <label>Last Name</label>
            <input type="text" class="form-control my-input add-timeslot"  id="customerLastName">
            <label>Email</label>
            <input type="email" class="form-control my-input add-timeslot" id="customerEmail">
            <label>Phone</label>
            <input type="tel" class="form-control my-input add-timeslot" id="customerPhone">
            <label>Additional Notes</label>
            <input type="text" class="form-control my-input add-timeslot" id="additionalNotes">
			<label>Pick Time</label>
			<input type="text" id="datetimepicker"/>
            <button id="addTimeslotButton" class="btn btn-primary">Add Appointment</button>
        </form>

            <div class="row">
                <div class="col-md-4 parent-center"><p></p></div>
                <div class="col-md-4 parent-center"><p></p></div>
                <div class="col-md-4 parent-center"><p></p></div>
            </div>
            </div>

</div>
