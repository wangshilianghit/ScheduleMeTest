<!-- main content ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<div class="container my-container">
  <div class="page-canvas">

    <h2>create your scheduleMe <strong>employee</strong> account</h2>

    <div>
        <!-- panel-body-1================================== -->
        <form class="form-employee-sign-up">
            <label>First Name</label>
            <input type="text" class="form-control my-input" id="inputFirstName">
            <label>Last Name</label>
            <input type="text" class="form-control my-input" id="inputLastName">
            <label>Email Address</label>
            <input type="email" class="form-control my-input" id="inputEmail">
            <label>Confirm Email Address</label>
            <input type="email" class="form-control my-input" id="inputEmailConfirm">
            <label>Password</label>
            <input type="password" class="form-control my-input" id="inputPassword">
            <label>Confirm Password</label>
            <input type="password" class="form-control my-input" id="inputPasswordConfirm">
            <label>Access Code</label>
            <input type="text" class="form-control my-input" id="inputAccessCode">
            <button type="submit" class="btn btn-primary my-btn" id="signupButton">create account</button>
        </form>
        <!-- /panel-body-1 =================================  -->
    </div>
    <p>Are you an <strong>customer</strong>? Signup <a href="#customerSignup"><strong>here</strong></a>!</p>
    <p>Need a <strong>business</strong> account? Click <a href="#businessSignup"><strong>here!</strong></a></p>
  </div>
</div>
