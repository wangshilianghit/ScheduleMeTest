<div class="container">
<div class="panel-body">
    <h3>create your scheduleMe <strong>employee</strong> account</h3>
    <!-- panel-body-2================================== -->
    <form class="form-employee-sign-up" action="/signup_employee" method="post">
        <input type="text" class="form-control" placeholder="First Name" name="firstNameForSignup_employee" id="firstNameForSignup_employeeID">
        <input type="text" class="form-control" placeholder="Last Name" name="lastNameForSignup_employee" id="lastNameForSignup_employeeID">
        <input type="text" class="form-control" placeholder="Email Address" name="emailAddressForSignup_employee" id="emailAddressForSignup_employeeID">
        <input type="email" class="form-control" placeholder="Confirm Email Address" name="emailConfirmAddressForSignup_employee" id="emailConfirmAddressForSignup_employeeID">
        <input type="password" class="form-control" placeholder="Password" name="passwordForSignup_employee" id="passwordForSignup_employeeID">
        <input type="password" class="form-control" placeholder="Confirm Password" name="passwordConfirmForSignup_employee" id="passwordConfirmForSignup_employeeID">
        <input type="text" class="form-control" placeholder="Employee Access Code" name="accessCodeForSignup_employee" id="accessCodeForSignup_employeeID">
        <button type="submit" class="btn btn-primary" style="float: right;">create account</button>
    </form>
    <!-- /panel-body-2 =================================  -->
</div>
    <p>Are you an <strong>customer</strong>? Signup <a href="#customerSignup"><strong>here</strong></a>!</p>
    <p>Need a <strong>business</strong> account? Click <a href="#businessSignup"><strong>here!</strong></a></p>

</div>
